{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h1 class="m-t-35">Subscribe me</h1>
    <div class="m-t-35">
        <form action="" method="post">{% csrf_token %}
            <div class="form-group col-sm-4">
                <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="name">
            </div>
            <div class="form-group col-sm-4">
                <input type="text" name="{{ form.email.name }}" class="form-control" placeholder="email">
            </div>

            <div>
                <button class="btn btn-primary col-sm-2" type="submit">Subscribe</button>
            </div>
        </form>
    </div>



{% endblock %}
