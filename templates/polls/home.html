{% extends 'base.html' %}
{% load static %}

{% block content %}

{#    <div class="section-top">#}
{#        <img src="{% static 'img/slider0.jpg' %}" class="img-responsive" alt="">#}
{#    </div>#}

    <div class="section m-t-35">
        <div class="container">
            <div class="row">
                {% for product_image in products_images %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div class="t-a-c">
                                <img src="{{ product_image.image.url }}" alt="" class="img-responsive product-img">
                            </div>
                            <h4 class="product-name">{{ product_image.product.name }}</h4>
                            <p>
                                {{ product_image.product.description|truncatechars_html:75 }}
                            </p>
                            <div>
                                <h3 class="price">{{ product_image.product.price }} тг</h3>
                            </div>
                            <div class="add-to-card-btn">
                                <button class="btn btn-primary">
                                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Добавить в корзину
                                </button>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
